<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BumbleBird Icons</title>
    
    <!-- Load Custom Icons from jsDelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FumblePin/DumbleBird/Icon/icon.css">

    <!-- Load Main CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FumblePin/DumbleBird/assets/styles.css">
</head>
<body>

    <header>
        <h1>Customize Your Icons</h1>
    </header>

    <section id="icons">
        <h2>Custom Arrow Icons</h2>
        <i class="i-arrow-up"></i>
    </section>

    <!-- Customization Panel -->
    <section id="customizer">
        <h2>Customize Icons</h2>
        <label for="iconColor">Icon Color:</label>
        <input type="color" id="iconColor" value="#000000">
        
        <label for="iconSize">Icon Size:</label>
        <input type="range" id="iconSize" min="10" max="50" value="24">
        
        <label for="iconSpacing">Spacing:</label>
        <input type="range" id="iconSpacing" min="5" max="50" value="10">

        <button id="reset">Reset</button>
    </section>

    <footer>
        <p>Â© 2025 BumbleBird. Customize your own icons!</p>
    </footer>

    <!-- Load JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/FumblePin/DumbleBird/assets/script.js"></script>

</body>
</html>
